<!DOCTYPE html>
<html>
<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
   
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <h3>Click on an object</h3>
      <img class="thingy" id="rock" src="http://www.arriagastone.com/wp-content/uploads/2017/03/ARRIAGA-STONE.jpg">
      <img class="thingy" id="paper" src="https://neal.fun/paper/paper.jpg">
      <img class="thingy" id="scissors" src="https://images-na.ssl-images-amazon.com/images/I/41o907KrqfL._SX425_.jpg">
      
      <h3>Please Submit Your Choice Below</h3>
      <div>
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <img id="userChoice">
        </div>
        <div>
          <h4>Computer Choice</h4>
          <img id="computerChoice">
        </div>
      </div>
      <div id="result"></div>
      <div id="score">
        <p id="who"></p>
        <p><span id="userScore">0</span> &emsp;| &emsp;<span id="computerScore">0</span></p>
      </div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
